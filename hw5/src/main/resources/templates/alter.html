<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--自适应宽度和缩放-->
    <title>Alter</title>
    <link rel="stylesheet" href="../static/add/addStyle.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script src="../static/add/addJs.js" defer></script>
</head>
<body>
<div>
    <h2>修改联系人内容</h2>
    <form action="/checkalter" method="post" th:object="${cont}">
        <p id="p1">
            姓名:
            <input type="text" id="Uname" th:field="*{contactname}" autocomplete="off" maxlength="25"
                   pattern="[\u4e00-\u9fa5a-zA-Z_0-9]{2,}" required readonly/>
        </p>
        <p id="r1">不能修改主键</p>
        <p id="p2">
            电话:
            <input type="text" id="Utel" th:field="*{tel}" autocomplete="off" maxlength="11"
                   pattern="[0-9]{8,11}" required/>
        </p>
        <p id="r2">请修改此栏</p>
        <p id="p3">
            邮箱:
            <input type="email" id="Uemail" th:field="*{email}" autocomplete="off" maxlength="30" pattern=".+@.+" required/>
        </p>
        <p id="r3">请修改此栏</p>
        <p id="p4">
            住址:
            <input type="text" id="Uadd" th:field="*{addr}" autocomplete="off" maxlength="50" pattern=".+" required/>
        </p>
        <p id="r4">请修改此栏</p>
        <p id="p5">
            QQ:
            <input type="text" id="Uqq" th:field="*{qq}" pattern="[0-9]{8,10}" maxlength="14" autocomplete="off" required/>
        </p>
        <p id="r5">请修改此栏</p>
        <input type="submit" id="sub" value="提交">
    </form>
</div>
</body>
</html>
